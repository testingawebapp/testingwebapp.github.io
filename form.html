    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="./assets/images/logo2.ico" alt="" width="100px" height="100px">
            </a>
            <ul class="nav-items">
                <li><a href="index.html" class="nav-item">Home</a></li>
                <li><a href="#about" class="nav-item">About</a></li>
                <li><a href="#services" class="nav-item">Services</a></li>
                <li><a href="#team" class="nav-item">Team</a></li>
                <!-- <li><a href="#blog" class="nav-item">Blog</a></li> -->
                <li><a href="#contact" class="nav-item">Contact</a></li>
            </ul>
            <div class="nav-toggler"><i class="ri-menu-fill"></i></div>
        </div>
    </nav>


    <!-- CONTACT -->
    <section id="contant">
        <div class="container">
            <div class="intro-text">
                <h1 class="h2">Make A Booking</h1>
                <p>We do it for you...</p>
            </div>
            </div>
            <form action="https://formsubmit.co/thumekasdesignstudio@outlook.com" method="POST" class="form hover-effect">
                <div class="form-group">
                    <label for="subject">First Name</label>
                    <input type="text" name="Name" class="form-control" placeholder="Enter Your First Name">
                </div>
                <div class="form-group">
                    <label for="subject">Surname</label>
                    <input type="text" name="Surname" class="form-control" placeholder="Enter Your Surname">
                </div>
                <div class="form-group">
                    <label for="subject">Contact</label>
                    <input type="text" name="Contact number" class="form-control" placeholder="Enter Your Contact Number">
                </div>
                <div class="form-group">
                    <label for="name">CV, Business Card, etc...</label>
                    <input type="text" name="The client request" class="form-control" placeholder="What Would You Like To Be Assisted With?">
                </div>
                <div class="form-group">
                    <label for="subject">Period</label>
                    <input type="text" name="Duration/Period" class="form-control" placeholder="Specify When Do You Need It Ready">
                </div>
                <button class="btn">Send Message</button>
            </form>
        </div>
    </section>

</body>
